<!DOCTYPE html>
<head>
    
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">


</head>

<body>

   

    <div class="container">
        <div>
            
            <h1 style="color: #273549;">
                Generate a 
            </h1>
            <h1 style="color: #10B981;">
                Random Password
            </h1 >
            <p style="color: #6B7280;">Never use a insecure password again</p>
            
        </div>



        <div class="main-content">
            
            <p>Enter the lenght of the password (max 20)</p>

            <input type="number" id="length-input" >

            <div>
                <input type="checkbox" id="symbols-switch">
            <label for="symbols-switch" class="checkbox"></label>
                Include Symbols
            </label>
            </div>


           <div>
            <input type="checkbox" id="numbers-switch">
            <label for="numbers-switch" class="checkbox">
                Include Numbers
            </label>
           </div>


           <button id="generate-btn">stop doing Password</button>


           

        </div>

        <div class="result-container">
            <p class="result_text" id="result-text-1"></p>
            <p class="result_text" id="result-text-2"></p>
        </div>



    </div>

    <script src="index.js"></script>
